<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>

<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                <!-- 로그인이 되었는가-->
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}">New post</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li>
                        <a href="#">{{user.username}}님이 로그인 중입니다</a>
                    </li>

                <!-- 만약 로그인이 되어 있지 않다면 -->
                {% else %}
                    <!-- <span class="glyphicon glyphicon-user"></span> 아이콘도 넣어 보았다 -->
                    <li><a class = "nav navbar-right" href="{% url 'login' %}">Login<span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>            
        </div>
    </nav>

    <!-- Content block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
